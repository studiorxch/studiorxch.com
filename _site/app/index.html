<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>StudioRich Player</title>

    <!-- FONTS -->
    <link rel="preconnect" href="https://fonts.gstatic.com/" />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="icon" type="image/x-icon" href="/assets/img/logos/favicon.ico" />

    <style>
      /* ————————————————
       GLOBAL RESET / VIEWPORT
    ——————————————— */
      * {
        box-sizing: border-box;
        scrollbar-width: none;
      }
      *::-webkit-scrollbar {
        display: none;
      }

      html,
      body {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
        background: #000;
        overflow: hidden;
        overscroll-behavior: none;
      }

      :root {
        height: -webkit-fill-available;
      }
      body {
        min-height: 100vh;
        min-height: -webkit-fill-available;
        font-family: "Inter", sans-serif;
      }

      #app {
        position: fixed;
        inset: 0;
        width: 100vw;
        height: 100vh;
        background: #000;
        overflow: hidden;
      }

      /* ————————————————
       BACKGROUND IMAGE
    ——————————————— */
      .mood-screen {
        position: relative;
        width: 100%;
        height: 100vh;
        overflow: hidden;
      }

      .bg-img,
      #displayImage {
        width: 100%;
        height: 100%;
        object-fit: cover;
        display: block;
      }

      /* ————————————————
       UI TEXT: TITLE + SEE MORE
    ——————————————— */
      .fade-ui {
        position: absolute;
        left: 20px;
        opacity: 0;
        transition: opacity 0.4s ease;
        color: white;
        font-weight: 600;
        font-size: 1.2rem;
        text-shadow: 0px 1px 3px rgba(0, 0, 0, 0.6);
      }

      #track-title {
        bottom: 160px;
        font-family: "Inter", sans-serif;
        font-weight: 600;
        letter-spacing: -0.01em;
      }

      #see-more {
        bottom: 60px;
        font-size: 1rem;
        font-weight: 400;
      }

      /* ————————————————
       MOOD BAR
    ——————————————— */
      .mood-bar {
        position: absolute;
        bottom: 120px;
        left: 20px;
        right: 20px;
        height: 14px;
        display: flex;
        gap: 4px;
        border-radius: 6px;
        overflow: hidden;
        opacity: 0;
        transition: opacity 0.6s ease;
      }

      .mood-bar .swatch {
        flex: 1;
        height: 100%;
      }

      .visible {
        opacity: 1 !important;
      }
      .hidden {
        opacity: 0 !important;
      }

      /* ————————————————
       PLAY BUTTON
    ——————————————— */
      .player-btn {
        position: absolute;
        right: 18px;
        bottom: 24px;
        z-index: 20;

        width: 44px;
        height: 44px;
        border-radius: 999px;
        border: none;
        background: rgba(0, 0, 0, 0.65);
        color: #fff;
        font-size: 20px;
        display: flex;
        align-items: center;
        justify-content: center;
        cursor: pointer;
        backdrop-filter: blur(8px);
      }

      .player-btn:active {
        transform: scale(0.96);
      }

      video {
        pointer-events: none;
      }
    </style>
  </head>

  <body>
    <div id="app">
      <div id="moodScreen" class="mood-screen">
        <!-- Background Image -->
        <video id="bgVideo" class="bg-img" autoplay muted loop playsinline>
          <source src="/assets/media/video/default-loop.mp4" type="video/mp4" />
        </video>

        <!-- Track Title -->
        <div id="track-title" class="fade-ui"></div>

        <!-- See More -->
        <div id="see-more" class="fade-ui"></div>

        <!-- Mood Bar -->
        <div id="moodBar" class="mood-bar"></div>

        <!-- Play Button -->
        <button id="play-btn" class="player-btn">▶</button>
      </div>
    </div>

    <!-- MAIN APP JS -->
    <!--<script src="/app/assets/js/app.js"></script>-->

    <!-- GLOBAL STREAM ENGINE -->
    <script type="module">
      import { startGlobalStream } from "/radio/global-stream.js";

      const btn = document.getElementById("play-btn");
      btn.addEventListener("click", () => {
        startGlobalStream();
      });
    </script>
  </body>
</html>
